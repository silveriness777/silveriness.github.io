<footer class="container">
    <div class="site-footer">
        <div class="card text-center">
            <ul class="list-inline" style="margin-left: 0;">
                <li>
                    <a target="_blank" href="{{ site.github_url }}" rel="nofollow">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="{{ site.zhihu_url }}" rel="nofollow">

                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa  fa-stack-1x fa-inverse">知</i>
                  </span>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="{{ site.sfblog_url }}" rel="nofollow">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa  fa-stack-1x fa-inverse">Sf</i>
                  </span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="site-footer-links mobile-hidden">
            {% for nav in site.labels %}
            <a href="{{ nav.href }}" title="{{ nav.name }}" target="{{ nav.target | default: _self }}">{{ nav.name
                }}</a>
            {% endfor %}
            <br>
            总访问量&nbsp;<span id="busuanzi_value_site_pv"></span>&nbsp;次 · 独立访客&nbsp;<span
                id="busuanzi_value_site_uv"></span>&nbsp;次
        </div>

        <div class="scrolltop">
            <a href="http://www.beian.miit.gov.cn">京ICP备18004887号-2</a>
            <a href="javascript:window.scrollTo(0,0)">TOP</a>
        </div>

        <div class="rss">
            <a href="{{ site.subscribe_rss }}"><span class="octicon octicon-rss" style="color:orange;"></span></a>
        </div>
    </div>
    <!-- Third-Party JS -->
    <script type="text/javascript" src="{{site.static-url}}/geopattern/js/geopattern.min.js"></script>
    <!-- My JS -->
    <script type="text/javascript" src="{{site.static-url}}/assets/js/script.js"></script>

    <!-- bu Suan zi -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    {% for javascript in page.javascript %}
    <script src="{{site.static-url}}/assets/js/{{javascript}}"></script>
    {% endfor %}

    <!-- Cnzz Analytics -->
    <div style="display:none">
        <script>
            var _hmt = _hmt || [];
            (function () {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?9474137a5edc742eb32766b092c7f2bf";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google.tracking_id }}"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());
            gtag('config', "{{ site.google.tracking_id }}");
        </script>

    </div>
</footer>
